<template name="leaderboard">
  <div class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </div>
</template>

<template name="player">
  <div class="player {{selected}}">
    <div class="picture">
      <figure>
      {{#if facebook_id}}
        <img src='https://graph.facebook.com/{{ facebook_id }}/picture' width="70" height="70" />
        {{else}}
        <img src="http://placehold.it/70x70" />
      {{/if}}
      </figure>
    </div> <!-- .picture -->
    <div class="player_details">
      <div class="front_card">
        <div class="name_score">
          <span class="name">{{name}}</span>
          <span class="score">{{score}}</span>
        </div>
        <div id="give_take" class="buttons">
          <a href="#" class="btn give">Give great work</a>
          <a href="#" class="btn take">Take great work</a>
        </div>
      </div> <!-- .name_score -->
      
      <div id="leave_comment" class="leave_comment">
        <div class="input_form">
          <form>
            <input type="text" class="greatMessage" placeholder="Enter your great work comment here" />
          </form>
        </div>
        <div class="go_buttons">
          <input type="button" class="inc btn btn-primary" value="give it!" />
          <input type="button" class="dec btn btn-danger" value="take it!" />
        </div> <!-- .leave_comment -->
      </div> <!-- .leave_comment -->

      <div class="accomplishments {{selectedaccomplishment}}">
        {{#if selected_great_works }}
        <h4>Accomplishments</h4>
        {{# each selected_great_works}}
          {{> greatwork}}
        {{/each}}
        {{/if}}
      </div> <!-- .accomplishments -->
    

      

    </div> <!-- .player_details -->
  
  </div> <!-- .player -->
</template>

<template name="greatwork">
  <div class="table_head">
    <div class="accomp heading from">
      <span>From</span>
    </div>
    <div class="accomp heading message">
      <span>Message</span>
    </div>
    <div class="accomp heading points">
      <span>Points</span>
    </div>
  </div>
  <div class="accomplishment_text">
    <div class="accomp details from">
      <span>
        {{name}}
      </span>
    </div> <!-- .accomp -->
    <div class="accomp details message">
      <span>
        {{message}}
      </span>
    </div> <!-- .accomp -->
    <div class="accomp details points">
      <span>
        5 Points
      </span>
    </div> <!-- .accomp -->

  </div>
</template>

<template name="messages">
  <div class='overflowbox chat'>
    <p>
        {{#each messages}}
            <br />
            <strong>{{name}}</strong>- {{message}} - {{formatted_time time}}
        {{/each}}
    </p>
  </div>
</template>
